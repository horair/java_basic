<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var subject1 = Number(prompt("Please Enter your marks in math","e.g:78"));
        var subject2 = Number(prompt("Please Enter your marks in Computer","e.g:78"));
        var subject3 = Number(prompt("Please Enter your marks in Physics","e.g:78"));
        var tmarks = (subject1 + subject2 + subject3);
        console.log("marks in maths are: " + subject1);
        console.log("marks in Computer are: " + subject2);
        console.log("marks in Physics are: " + subject3);
        var avgMarks = (tmarks)/3;
        console.log("Your average marks are: " + avgMarks);
        if(avgMarks > 80)
        {
            console.log("You are above standard, Admission Granted!");
        }
        else
        {
            console.log("You are below standard")
        }
    </script>
</body>
</html>
